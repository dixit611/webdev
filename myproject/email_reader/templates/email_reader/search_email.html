{% extends 'email_reader/base.html' %}

{% block title %}Email List{% endblock %}

{% block content %}
    <div class="container">
        <form method="post" class="mt-3" style="max-width: 50rem; margin-top: 1.5rem;">
            {% csrf_token %}
            <h1 class="mt-5">Search Email</h1>
            <input type="email" id="id_email_id" name="email_id" class="form-control mb-2" style="padding: 0.5rem;">
            <button type="submit" class="btn btn-outline-primary" style="padding: 0.5rem 1rem;">Search</button>
        </form>

        {% if email %}
            <div class="mt-5">
                <h2>Search Results</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Email ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Detail</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ email.email_id }}</td>
                            <td>{{ email.name }}</td>
                            <td>{{ email.price }}</td>
                            <td>{{ email.detail }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>

{% endblock %}
